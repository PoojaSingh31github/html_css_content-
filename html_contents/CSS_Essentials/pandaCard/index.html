<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .outer-div{
            padding: 20px 10px;

            width: 50%;
            border: 2px solid rgb(110, 108, 108);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
      .panda_circle {
        height: 200px;
        width: 250px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
      <h1>Title</h1>
      <p style="font-size: x-large;">Panda Card</p>
    <div class="outer-div">
    <div class="panda_circle">
      <img src="panda.jfif" class="panda_circle" alt="panda img" />
    </div>
    <div>
      <h2 style="color: rgb(197, 181, 62); letter-spacing: 1px;">john doe</h2>
      <p style="font-size: large;" >computer science 1</p>
      <p style="font-size: large;">computer science 1</p>
      <h3 style="text-align: center;">Year: 3</h3>
    </div>

    <div class="inner_div" style="font-weight: bolder;">
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-star"></i>
    </div>
    </div>
  </body>
</html>
