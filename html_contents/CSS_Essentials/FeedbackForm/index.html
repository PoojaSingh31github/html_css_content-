<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        background: radial-gradient(circle, #5a5aad, #ff0000);
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      form {
        background-color: white;
        max-width: 630px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 18px;
        font-weight: bolder;
        margin-right: 2px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="url"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 700;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 8px;
      }
      .button-div {
        text-align: center;
        align-items: center;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 30%;
      }

      button:hover {
        background-color: #45a049;
      }

      .form-group {
        margin-bottom: 15px;
      }

      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="#">
      <div class="form-group">
        <label for="feedback">Feedback</label>
        <select name="feedback" id="feedback">
          <option value="DSA_class">DSA class</option>
          <option value="Coding_class">Coding class</option>
          <option value="CSBT_class">CSBT class</option>
        </select>
      </div>

      <div class="form-group">
        <label for="msg">User Message</label>
        <textarea name="msg" id="msg" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Website Rating</label><br />
        <input type="radio" id="rating1" value="1" name="rating" />
        <label for="rating2">Excellent</label>
        <input type="radio" id="rating2" value="2" name="rating" />
        <label for="rating1">Good </label>
        <input type="radio" id="rating3" value="3" name="rating" />
        <label for="rating3">Average</label>
        <input type="radio" id="rating4" value="4" name="rating" />
        <label for="rating4">Poor</label>
        
      </div>

      <div class="form-group">
        <label for="age">Your age (10-100)</label>
        <input type="number" id="age" name="age" min="10" max="100" />
      </div>

      <div class="form-group">
        <label for="email">Email <span style="color: #ff0000;">*</span></label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" minlength="8" required />
      </div>

      <div class="form-group">
        <label for="website">Your Website (optional)</label>
        <input type="url" id="website" name="website" />
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      <div class="button-div"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
